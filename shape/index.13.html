<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>梯形标签页</title>
    <link rel="stylesheet" href="../assets/normalise.css" />
  </head>
  <body>
    <div class="tra">这是一个梯形</div>
  </body>
</html>
<style>
  .tra {
    position: relative;
    display: inline-block;
    padding: .5em 1em .35em;
    color: white;
  }
  .tra::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    z-index: -1;
    background: #58a;
    transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
    transform-origin: bottom;
  }
</style>
